<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="content1" class="flex">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="unit" type="number">
                <button id="convert-btn" min=1>Convert</button>
            </div>
            
            <div id="content2" class="flex">
                <div id="meter-feet" class="conversion-card">
                    <h2 class="card-head">Length (Meter/Feet)</h2>
                    
                </div>
                <div id="liters-gallons" class="conversion-card">
                    <h2 class="card-head">Volume (Litres/Gallons)</h2>

                </div>
                <div id="kilograms-pounds" class="conversion-card">
                    <h2 class="card-head">Mass (Kilograms/Pounds)</h2>

                </div>       
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
